<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Trivia</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Juego de Trivia</h1>
        <div id="quiz-container">
            <div id="question-container">
                <h2 id="question"></h2>
                <div id="answers"></div>
                <div id="timer-container">
                    <span id="timer">30</span> segundos restantes
                </div>
            </div>
            <button id="next-button" class="hidden">Siguiente</button>
            <div id="score-container" class="hidden">
                <h2>Tu puntuaci√≥n es: <span id="score"></span></h2>
                <button id="restart-button">Reiniciar</button>
            </div>
            <div id="feedback" class="hidden">
                <p id="feedback-message"></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
